<div *ngIf="!usuarioExiste && idTipoUsuario===0">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Iniciar sesión
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="username">ID Usuario</label>
                <input type="text" class="form-control" id="idUsuario" name="idUsuario" [(ngModel)]="loginData.idUsuario" required>
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="passwd" name="passwd" [(ngModel)]="loginData.passwd" required>
              </div>
              <div class="text-center" style="padding-top: 30px;">
                <button type="submit" class="btn btn-primary btn-block" (click)="login()">Iniciar sesión</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="usuarioExiste && idTipoUsuario===2 ">
  <h1 style="padding-top: 50px; margin-bottom: 40px;">Productos</h1>
<div class="row">
    <div class="col-md-3" *ngFor="let prod of productos">
      <div class="card h-100">
        <div class="card-header">
          <h5 class="card-title">{{prod.nombre}}</h5>
        </div>
        <div class="card-img-container text-center">
          <img [src]="prod.imagen" class="card-img-top img-fluid custom-img" alt="Imagen de {{prod.nombre}}">
        </div>
        <div class="card-body d-flex flex-column">
          <p class="card-text text-justify"><strong>Descripción: </strong>{{prod.descripcion}}</p>
          <div class="text-center">
            <button type="button" class="btn btn-warning" style="width: 80%;" (click)="insertarCarrito(prod.idProducto)"><i class="fa-solid fa-cart-plus"></i> Agregar a carrito</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
